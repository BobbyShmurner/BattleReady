name: Build

env:
  MOD_NAME: BattleReady

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
      name: Checkout
      with:
        submodules: true
        lfs: true

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Get Mod Name
      id: mod_name
      run: |
        echo 'MOD_NAME: ${env:MOD_NAME}'
        echo '::set-output name=NAME::{$env:MOD_NAME}'
      shell: pwsh

    - name: Build
      run: |
        dotnet publish -c Release -r win-x64
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: ${{ steps.mod_name.outputs.NAME }}.dll
        path: .\bin\Release\net471\win-x64\publish\${{ steps.mod_name.outputs.NAME }}.dll
        if-no-files-found: error
